<div class="loginCmp">
  <div class="login-bg-box">
    <div class="login-content">
        <div class="logo">
          <img style=" height: 60px;"
               [src]="logoImg||'./assets/images/logo/logo.png'" alt="">
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form"
              (ngSubmit)="_login()">
          <div nz-form-item>
            <div nz-form-control>
              <nz-input class="login-input" formControlName="userName" [nzPlaceHolder]="'登录名'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">
                请输入登录名！
              </div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <nz-input class="login-input" formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain
                   *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
                请输入密码！
              </div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <label nz-checkbox formControlName="remember" style="margin:0 0 20px;">
                <span class="login-form-forgot">记住密码</span>
              </label>
              <!-- <a class="login-form-forgot" class="login-form-forgot">忘记密码</a> -->
              <button  (mouseenter)="msIn()" (mouseleave)="msOut()" [nzLoading]="loading" nz-button class="login-form-button" [nzType]="'primary'"
                      [nzSize]="'large'" >
                <!-- <i class="anticon anticon-poweroff"></i> -->
                <span>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</span>
                <span *ngIf="rightShow" style="float:right;margin-right:30px;">
                    <i class="anticon anticon-right"></i>
                </span>
              </button>
              <!-- <a style="float: right; color: #108ee9;" href="">注册!</a> -->
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
